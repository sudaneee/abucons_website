<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUCONS CV Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --abu-green: #006633;
            --abu-light-green: #8DC63F;
            --abu-dark-green: #004C2A;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-brand img {
            height: 40px;
        }
        
        .btn-abu {
            background-color: var(--abu-green);
            color: white;
        }
        
        .btn-abu:hover {
            background-color: var(--abu-dark-green);
            color: white;
        }
        
        .card-header {
            background-color: var(--abu-green);
            color: white;
        }
        
        .progress-bar {
            background-color: var(--abu-light-green);
        }
        
        .sidebar {
            background-color: var(--abu-dark-green);
            color: white;
            min-height: 100vh;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .form-section h5 {
            color: var(--abu-green);
            border-bottom: 2px solid var(--abu-light-green);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        footer {
            background-color: var(--abu-dark-green);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--abu-green);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://www.abu.edu.ng/wp-content/uploads/2020/02/ABU-Logo-1.png" alt="ABU Logo" class="me-2">
                <span>ABUCONS CV Submission</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now "Y" %} ABUCONS (Nigeria) Limited, Ahmadu Bello University, Zaria</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
