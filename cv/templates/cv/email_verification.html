{% extends "cv/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4>Email Verification</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted mb-4">Please enter your university email address to begin the CV submission process.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">University Email</label>
                        {{ form.email }}
                        <div class="form-text">Must be a valid university email address (@abu.edu.ng)</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-abu btn-lg">Send Verification Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
