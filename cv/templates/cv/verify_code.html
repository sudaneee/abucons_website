{% extends "cv/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4>Enter Verification Code</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted mb-4">We've sent a 6-digit verification code to <strong>{{ request.session.verification_email }}</strong>. Please check your email and enter the code below.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="verification_code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control form-control-lg text-center" id="verification_code" 
                               name="verification_code" placeholder="XXXXXX" maxlength="6" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-abu btn-lg">Verify Code</button>
                        <a href="{% url 'email_verification' %}" class="btn btn-outline-secondary">Change Email</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-focus the verification code input
        document.getElementById('verification_code').focus();
    });
</script>
{% endblock %}
